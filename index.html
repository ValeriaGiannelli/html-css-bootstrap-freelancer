<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- libreria bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <section class="bg-header">
            <!--container -->
            <div class="container">
                <!-- nav bar BS: https://getbootstrap.com/docs/5.3/components/navbar/ -->
                <nav class="navbar navbar-expand-md bg-body-tertiary">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#">STRAT BOOTSTRAP</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-md-grow-0" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                    </div>
                </nav>
            </div>

        </section>
        

        <!-- sezione Jumbo -->
        <section id="jumbo">

            <div class="container text-center">
                <!-- riga per jumbo -->
                <div class="row justify-content-center">

                    <!-- immagine profilo -->
                    <div class="col-7">
                        <div class="img-prof">
                            <img src="img/avatar.svg" alt="">
                        </div>
                    </div>

                    <!-- titolo sezione-->
                    <div class="col-12">

                        <!-- nome sezione -->
                        <h1>STRAT BOOTSTRAP</h1>

                        <!-- interlinea stelle -->
                        <div class="interlinea">
                            <div class="line"></div>
                            <i class="fa-solid fa-star"></i>
                            <div class="line"></div>
                        </div>

                    </div>

                    <!-- descrizione -->
                    <div class="col-12">
                        <div class="profession">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </div>
                    </div>
                </div>

            </div>

        </section>     

    </header>



    <!-- SEZIONE MAIN -->
    <main>

        <!-- sezione portfoliio -->
        <section id="portfolio">

            <!-- container -->
            <div class="container text-center">

                <!-- riga del titolo -->
                <div class="row">

                    <!-- colonna-->
                    <div class="col-12">

                        <!-- nome sezione -->
                        <h2 class="even">PORTFOLIO</h2>

                        <!-- interlinea stelle -->
                        <div class="interlinea even">
                            <div class="line"></div>
                            <i class="fa-solid fa-star"></i>
                            <div class="line"></div>
                        </div>

                    </div>

                </div>

                <!-- riga cards -->
                <div class="row g-4">

                    <!-- colonna per card singola -->
                    <div class="col-12 col-lg-6 col-xl-4">

                        <!-- deattaglio card -->
                        <div>
                            <img src="img/cabin.png" class="card-img" alt="">
                        </div>

                    </div>

                    <!-- colonna per card singola -->
                    <div class="col-12 col-lg-6 col-xl-4">

                        <!-- deattaglio card -->
                        <div>
                            <img src="img/cake.png" class="card-img" alt="">
                        </div>

                    </div>

                    <!-- colonna per card singola -->
                    <div class="col-12 col-lg-6 col-xl-4">

                        <!-- deattaglio card -->
                        <div>
                            <img src="img/circus.png" class="card-img" alt="">
                        </div>

                    </div>

                    <!-- colonna per card singola -->
                    <div class="col-12 col-lg-6 col-xl-4">

                       <!-- deattaglio card -->
                       <div>
                            <img src="img/game.png" class="card-img" alt="">
                       </div>

                    </div>

                    <!-- colonna per card singola -->
                    <div class="col-12 col-lg-6 col-xl-4">

                        <!-- deattaglio card -->
                        <div>
                            <img src="img/safe.png" class="card-img" alt="">
                        </div>

                    </div>

                    <!-- colonna per card singola -->
                    <div class="col-12 col-lg-6 col-xl-4">

                        <!-- deattaglio card -->
                        <div>
                            <img src="img/submarine.png" class="card-img" alt="">
                        </div>

                    </div>
                </div>

            </div>

        </section>

        <!-- sezione About -->
        <section id="about">
            <!-- container -->
            <div class="container text-center">

                <!-- riga del titolo -->
                <div class="row">

                    <!-- colonna-->
                    <div class="col-12">

                      <!-- nome sezione -->
                      <h2 class="odd">ABOUT</h2>

                      <!-- interlinea stelle -->
                      <div class="interlinea odd">
                          <div class="line"></div>
                          <i class="fa-solid fa-star"></i>
                          <div class="line"></div>
                      </div>

                    </div>
                </div>

                <!-- testo scritto -->
                <div class="row justify-content-center">
                    <!-- prima colonna -->
                    <div class="col-7 col-lg-5">
                        <div class="text-about">

                        </div>
                    </div>

                    <!-- seconda colonna -->
                    <div class="col-7 col-lg-5">
                        <div class="text-about">

                        </div>
                    </div>
                </div>

                <!-- bottone -->
                <div class="row justify-content-center">
                    <div class="col-5">
                        <div class="btn">
                            download
                        </div>
                    </div>
                </div>

            </div>

        </section>

        <!-- sezione Contact me -->
        <section id="contact">
            <!-- container -->
            <div class="container text-center">

                <!-- riga del titolo -->
                <div class="row">

                    <!-- colonna-->
                    <div class="col-12">
                        
                        <!-- nome sezione -->
                        <h2 class="even">CONTACT ME</h2>

                        <!-- interlinea stelle -->
                        <div class="interlinea even">
                            <div class="line"></div>
                            <i class="fa-solid fa-star"></i>
                            <div class="line"></div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container">
                <!-- testo scritto -->
                <div class="row justify-content-center">
                    <!-- prima colonna -->
                    <div class="col-7 col-lg-10">
                        <div class="fill-message">
                            name
                        </div>

                        <div class="fill-message">
                            email
                        </div>

                        <div class="fill-message">
                            phone
                        </div>

                        <div class="fill-message_xl">
                            message
                        </div>

                        <div class="btn">
                            send
                        </div>

                    </div>
            </div>
            

        </section>

    </main>

    <!-- sezione footer -->
    <footer>
        <!-- parte superiore -->
        <section id="find-us">
            <div class="container text-center">
                
                <div class="row">

                    <!-- location -->
                    <div class="col-12 col-lg-4">
                        <div class="location">
                            LOCATION
                        </div>
                    </div>

                    <!-- social -->
                    <div class="col-12 col-lg-4">
                        <div class="social">

                        </div>
                    </div>

                    <!-- info aggiuntive -->
                    <div class="col-12 col-lg-4">
                        <div class="more-info">

                        </div>
                    </div>
                </div>
            </div>

        </section>


        <!-- parte inferiore -->
        <section id="copyright">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <div class="text-about">
                            Copyright
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </footer>
    
</body>
</html>
